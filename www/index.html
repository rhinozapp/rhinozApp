<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>serveJa</title>
    <meta http-equiv="Content_security_policy" content="default-src 'self' style-src 'self' 'unsafe-inline' https://www.googleapis.com https://graph.facebook.com">

    <link rel="manifest" href="manifest.json">
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!--un-comment this code to enable service worker-->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('service worker installed'))
                .catch(err => console.log('Error', err));
        }
    </script>

    <!-- CSS -->
    <link rel="stylesheet" href="build/css/bowerCssComponents.css"/>
    <link rel="stylesheet" href="build/css/core.css">

    <!-- vendor js -->
    <script src="build/js/vendor.js"></script>

    <!-- Rhinoz Project -->
    <script src="build/js/AppProject.js"></script>
    <script src="build/js/modules.js"></script>
</head>

<body ng-app="serveJa">
<div>
    <ui-view></ui-view>
</div>
</body>
</html>
