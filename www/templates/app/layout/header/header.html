<!--HEADER-->
<md-toolbar class="md-primary">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Menu" ng-click="header.functions.openNav()">
            <md-icon class="icon-24">menu</md-icon>
        </md-button>

        <span flex></span>

        <md-button class="md-icon-button" aria-label="Favorite" ng-click="null">
            <md-icon class="icon-24">star</md-icon>
        </md-button>

        <span flex></span>

        <md-button class="md-icon-button" aria-label="Search" ng-click="null">
            <md-icon class="icon-24">search</md-icon>
        </md-button>

        <!--<h2>
            <span>RhinozApp</span>
        </h2>-->
    </div>
</md-toolbar>

        <md-list-item
